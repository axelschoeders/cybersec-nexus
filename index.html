<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎃 Happy Birthday Aster! 🦈</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #f8f8f8;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 40px;
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
    }
    h1 {
      font-size: 3rem;
      color: #ff7518;
      text-shadow: 2px 2px 8px #ff5500;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff7518; }
      to { text-shadow: 0 0 25px #ff5500; }
    }
    .sharks {
      font-size: 2rem;
      margin-top: 20px;
      animation: swim 6s infinite linear;
    }
    @keyframes swim {
      0% { transform: translateX(-100vw); }
      100% { transform: translateX(100vw); }
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ff7518;
      border-radius: 20px;
      padding: 30px;
      margin: 40px auto;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 20px #ff5500;
    }
    .btn {
      display: inline-block;
      background: #ff7518;
      color: #fff;
      padding: 15px 25px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff5500;
      transform: scale(1.1);
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #ff7518;
    }
  </style>
</head>
<body>
  <h1>🎃 Happy Birthday, Aster! 🦈</h1>

  <div class="card">
    <p>Hieperdepiep hoera, Aster! 🥳</p>
    <p>Hopelijk wordt je verjaardag net zo cool als een haai met een pompoen op z’n kop. 😆🦈🎃</p>
    <p>Geniet van de dag vol snoep, lach en griezelige verrassingen!</p>
  </div>

  <div class="sharks">🦈🦈🦈🦈🦈</div>

  <a href="#" class="btn">🎁 Klik hier voor een verrassing! 🎁</a>

  <footer>
    Gemaakt met 💻 & 💜 door axel
  </footer>
</body>
</html>
